<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가위바위보 게임</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="casino-text">가위바위보 게임</h1>

  <div class="game">
    <img id="computer" src="rock.png" width="150" />
    <div class="buttons">
      <button onclick="userPlay('rock')"><img src="rock.png" class="icon" /></button>
      <button onclick="userPlay('scissors')"><img src="scissors.png" class="icon" /></button>
      <button onclick="userPlay('paper')"><img src="paper.png" class="icon" /></button>
    </div>
    <button id="startBtn">게임 시작</button>
    <p id="result" class="result-box" style="display: none;"></p>
  </div>

  <div class="roulette-wrapper">
    <div class="pointer"></div>
    <div class="roulette-container" id="rouletteContainer" style="display: none;">
      <svg id="wheel" viewBox="0 0 300 300" width="300" height="300"></svg>
    </div>
  </div>


  <audio id="winSound">
    <source src="win.mp3" type="audio/mp3">
  </audio>
  <audio id="spinSound">
    <source src="spin.mp3" type="audio/mp3">
  </audio>
  <audio id="RewardSound">
    <source src="coins.mp3" type="audio/mp3">
  </audio>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <p id="finalReward" class="reward-text"></p>

  <!-- 코인 표시 -->
  <div id="coin-display">
    ♦ 중일고 코인: <span id="coinCount">0</span> coins
  </div>

  <!-- 코인 추가 기능 -->
  <div id="add-coin-container">
    <input type="number" id="coinInput" min="1" placeholder="추가할 코인 수">
    <button onclick="addCoins()">코인 추가</button>
    <button id="reset-coin-button" onclick="resetCoins()">출금</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- 로그인 입력 -->
  <div id="login-section">
    <input type="text" id="studentIdInput" placeholder="(학번 이름)을 입력하세요" />
    <button onclick="login()">로그인</button>
  </div>

  <!-- 로그인 후 사용자 정보 표시 -->
  <div id="user-info" style="display:none;">
    <span id="studentIdDisplay"></span>님 환영합니다.
    <button onclick="logout()">로그아웃</button>
  </div>

  <div id="warning" class="warning-box">
    <h3>※주의사항※</h3>
    <ul>
      <li>게임을 시작하기 전 (학번 이름)으로 로그인을 해주세요.</li>
      <li>코인을 충전하기 위해서 관리자에게 코인을 지불해 주세요</li>
      <li>게임 1판당 1coin이 필요합니다.(1coin=100₩)</li>
      <li>이 게임을 하고 coin을 잃어도 배상하지 않습니다.</li>
      <li>게임을 그만하고 싶으면 출금 버튼을 눌러주세요.</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
